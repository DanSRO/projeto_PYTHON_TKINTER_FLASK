<!DOCTYPE html>
<html>
<head>
  <title>Adicionar novo aluno</title>
</head>
<body>
  <h1>Adicionar novo aluno</h1>
  <form method="POST" action="/add">
    <p>CPF: <input type="text" name="cpf"></p>
    <p>Nome: <input type="text" name="nome"></p>
    <p>Data de nascimento: <input type="number" name="data_nasc"></p>
    <p>Sexo: <input type="text" name="sexo"></p>
    <p>Av1: <input type="number" name="av1"></p>
    <p>Av2: <input type="number" name="av2"></p>
    <p><input type="submit" value="Adicionar"></p>
  </form>
  <a href="/">Voltar</a>
</body>
</html>
